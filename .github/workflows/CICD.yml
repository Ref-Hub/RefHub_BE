name: Node.js CI/CD

on:
  push:
    branches: [ "develop", "main" ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: 📂 리포지토리 체크아웃
        uses: actions/checkout@v4

      - name: ⚙️ Node.js ${{ matrix.node-version }} 설정
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: 📦 의존성 설치
        run: npm ci

      - name: ⚙️ 프로젝트 빌드
        run: npm run build --if-present

      - name: ✅ 테스트 실행
        run: npm test

      - name: 🚀 EC2에 배포
        run: |
          cd ~/RefHub_BE
          git pull origin ${{ github.ref_name }}

          npm install

          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "운영용 환경 구성"
            cat <<EOF > .env
NODE_ENV=production
PORT=3000
MONGO_URI=${{ secrets.MONGO_URI_PROD }}
EMAIL_PASS=${{ secrets.EMAIL_PASS }}
EMAIL_USER=${{ secrets.EMAIL_USER }}
JWT_SECRET=${{ secrets.JWT_SECRET }}
JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }}
BASE_URL=${{ secrets.BASE_URL }}
S3_REGION=${{ secrets.S3_REGION }}
AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}
S3_BASE_URL=${{ secrets.S3_BASE_URL }}
EOF

            pm2 restart app-prod || pm2 start app.js --name app-prod
          else
            echo "개발용 환경 구성"
            cat <<EOF > .env
NODE_ENV=development
PORT=4000
MONGO_URI=${{ secrets.MONGO_URI_DEV }}
EMAIL_PASS=${{ secrets.EMAIL_PASS }}
EMAIL_USER=${{ secrets.EMAIL_USER }}
JWT_SECRET=${{ secrets.JWT_SECRET }}
JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }}
BASE_URL=${{ secrets.BASE_URL }}
S3_REGION=${{ secrets.S3_REGION }}
AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}
S3_BASE_URL=${{ secrets.S3_BASE_URL }}
EOF

            pm2 restart app-dev || pm2 start app.js --name app-dev
          fi
        shell: bash
