name: Node.js CI/CD

on:
  push:
    branches: [ "develop", "main" ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: 📂 리포지토리 체크아웃
        uses: actions/checkout@v4

      - name: ⚙️ Node.js ${{ matrix.node-version }} 설정
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: 📦 의존성 설치
        run: npm ci

      - name: ⚙️ 프로젝트 빌드
        run: npm run build --if-present

      - name: ✅ 테스트 실행
        run: npm test

      - name: 🚀 EC2에 배포 및 PM2 실행
        run: |
          cd ~/RefHub_BE
          git pull --no-rebase origin ${{ github.ref_name }}

          npm install

          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "✅ 운영 환경 실행"
            pm2 restart app-prod || pm2 start ecosystem.config.cjs --only app-prod --env production
          else
            echo "✅ 개발 환경 실행"
            pm2 restart app-dev || pm2 start ecosystem.config.cjs --only app-dev --env development
          fi
        shell: bash
